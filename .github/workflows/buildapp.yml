name: Build and Release uYouPlus

on:
  workflow_dispatch:
    inputs:
      uyou_version:
        description: "The version of uYou"
        default: "3.0.1"
        required: true
        type: string
      uyou_url:
        description: "The URL for download uYou"
        default: "https://github.com/MiRO92/uYou-for-YouTube/releases/download/v3.0.1/com.miro.uyou_3.0.1_iphoneos-arm.deb"
        required: true
        type: string
      decrypted_youtube_url:
        description: "Direct URL to the decrypted YouTube iPA"
        default: "https://github.com/marlon360/YouTube-Decrypted/releases/download/v19.02.2/YouTube_19.02.2_Decrypted.ipa"
        required: true
        type: string
      bundle_id:
        description: "Modify the bundle ID (Optional)"
        default: ""
        required: false
        type: string
      app_name:
        description: "Modify the app name (Optional)"
        default: "YouTube"
        required: false
        type: string

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install ldid
          pip3 install pyyaml

      - name: Download Files
        run: |
          curl -L "${{ github.event.inputs.uyou_url }}" -o uYou.deb
          curl -L "${{ github.event.inputs.decrypted_youtube_url }}" -o YouTube.ipa

      - name: Check Files
        run: |
          if [ ! -f uYou.deb ]; then echo "uYou.deb download failed"; exit 1; fi
          if [ ! -f YouTube.ipa ]; then echo "YouTube.ipa download failed"; exit 1; fi

      - name: Build uYouPlus
        run: |
          # 여기에 실제 빌드 스크립트 실행 명령어가 들어갑니다. 
          # 기존 레포지토리의 빌드 스크립트(main.py 또는 build.sh 등) 명칭에 맞춰 실행됩니다.
          python3 main.py --ipa YouTube.ipa --deb uYou.deb --version ${{ github.event.inputs.uyou_version }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: "*.ipa"
          tag_name: v${{ github.event.inputs.uyou_version }}-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
